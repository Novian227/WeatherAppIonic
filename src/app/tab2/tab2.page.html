<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      <ion-item *ngFor="let w of whList">
        <ion-grid (click)="detailpage(w)">
          <ion-row *ngFor="let d of w.weather">
            <ion-col size="2">
              <img src="https://openweathermap.org/img/wn/{{d.icon}}@2x.png" height="55px"/>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                {{ d.main }} - {{ d.description }} <br>
                <small>{{ w.dt_txt | date: 'dd MMM yyyy - HH:mm' }}</small>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-label color="danger" *ngIf="w.main.temp > 25">
                {{ w.main.temp }} <br>
                <small>{{ w.main.temp_min }} ~ {{ w.main.temp_max }}</small>
              </ion-label>

              <ion-label color="success" *ngIf="w.main.temp >= 20 && w.main.temp <= 25">
                {{ w.main.temp }} <br>
                <small>{{ w.main.temp_min }} ~ {{ w.main.temp_max }}</small>
              </ion-label>

              <ion-label color="primary" *ngIf="w.main.temp < 20">
                {{ w.main.temp }} <br>
                <small>{{ w.main.temp_min }} ~ {{ w.main.temp_max }}</small>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

  </ion-list>
</ion-content>
