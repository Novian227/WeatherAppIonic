<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Weather forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather forecast</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container" style="margin-top: 100px;" class="ion-text-center">

    <ion-label color="danger" *ngIf="weather.temp > 25">
      <h1 class="ion-60p" >{{weather.temp}} °C</h1>
    </ion-label>

    <ion-label color="success" *ngIf="weather.temp >= 20 && weather.temp <= 25">
      <h1 class="ion-60p" >{{weather.temp}} °C</h1>
    </ion-label>

    <ion-label color="primary" *ngIf="weather.temp < 20">
      <h1 class="ion-60p" >{{weather.temp}} °C</h1>
    </ion-label>
    
    <img height="180 px" src="https://openweathermap.org/img/wn/{{weather.icon}}@2x.png"/>
    <h1 class="ion-30p">
      {{weather.main}} <small>({{weather.desc}})</small><br/>
      <small><ion-icon name="calendar-outline"></ion-icon>
       {{ weather.date | date:'dd MMM yyyy - HH:mm'}}</small>
    </h1>
    <br>
    <ion-button (click)="save()"> Favorite</ion-button>
  </div>
</ion-content>
