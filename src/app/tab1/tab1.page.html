<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather Now
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Weather Now </ion-title>
      </ion-toolbar>
    </ion-header>

    <div style="margin-top: 50px;" id="container">
        <ion-label color="primary" *ngIf="temp < 20">
          <h1 class="ion-60p ion-text-center ion-padding-top" color="success"> {{ temp }} °C <br>
            <small class="ion-text-center">{{ time | date: 'hh:mm:ss a' }}</small>
          </h1>
        </ion-label>

        <ion-label color="danger" *ngIf="temp > 25">
          <h1 class="ion-60p ion-text-center ion-padding-top" color="success"> {{ temp }} °C <br>
            <small class="ion-text-center">{{ time | date: 'hh:mm:ss a' }}</small>
          </h1>
        </ion-label>

        <ion-label color="success" *ngIf="temp >= 20 && temp <= 25">
          <h1 class="ion-60p ion-text-center ion-padding-top" color="success"> {{ temp }} °C <br>
            <small class="ion-text-center">{{ time | date: 'hh:mm:ss a' }}</small>
          </h1>
        </ion-label>
        
        <div *ngFor="let w of weather.weather">
            <img class="center" src="https://openweathermap.org/img/wn/{{w.icon}}@2x.png" height="180 px"/>
            <h1 class="ion-30p; ion-text-center">
              {{city}}<br />
              {{w.main}} (<small>{{w.description}}</small>)
            </h1>
        </div>
        
    </div>
  </ion-content>
