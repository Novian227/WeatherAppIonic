<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Favorite
        </ion-title>
    </ion-toolbar>
</ion-header>





<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="chevron-down-circle-outline"
          pullingText="Tarik untuk merefresh halaman"
          refreshingSpinner="crescent"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-icon name="calendar-outline"></ion-icon>
                        {{fav.date|date:'dd MMM yyyy'}} <br> 
                        <ion-icon  name="time-outline"></ion-icon>
                        {{fav.date|date:'HH:mm '}}
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>
                            {{fav.main}} <br/> {{fav.desc}}
                        </ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label class="ion-padding-top" color="success">
                            <small>{{ fav.temp }} Â°C</small>
                        </ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <img class="ion-margin-bottom" src="http://openweathermap.org/img/wn/{{fav.icon}}@2x.png"/>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
